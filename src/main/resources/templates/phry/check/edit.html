<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="check_id" name="check_id" th:value="${check.check_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">user_id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${check.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核时间：</label>
								<div class="col-sm-8">
									<input id="checkTime" name="checkTime" th:value="${check.checkTime}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">考核年度：</label>
								<div class="col-sm-8">
									<input id="checkYear" name="checkYear" th:value="${check.checkYear}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核等级：</label>
								<div class="col-sm-8">
									<input id="checkGlass" name="checkGlass" th:value="${check.checkGlass}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核详情以及备注：</label>
								<div class="col-sm-8">
									<input id="checkWord" name="checkWord" th:value="${check.checkWord}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核文件或者图片：</label>
								<div class="col-sm-8">
									<input id="checkFileId" name="checkFileId" th:value="${check.checkFileId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/check/edit.js">
	</script>
</body>
</html>
