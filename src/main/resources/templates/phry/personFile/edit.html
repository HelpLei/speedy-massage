<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${personFile.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">人员ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${personFile.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${personFile.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" th:value="${personFile.idCard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件名称：</label>
								<div class="col-sm-8">
									<input id="fileName" name="fileName" th:value="${personFile.fileName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件Id：</label>
								<div class="col-sm-8">
									<input id="fileId" name="fileId" th:value="${personFile.fileId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报告时间：</label>
								<div class="col-sm-8">
									<input id="baogaoTime" name="baogaoTime" th:value="${personFile.baogaoTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年度时间：</label>
								<div class="col-sm-8">
									<input id="year" name="year" th:value="${personFile.year}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">新增时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${personFile.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人员id：</label>
								<div class="col-sm-8">
									<input id="creatId" name="creatId" th:value="${personFile.creatId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建姓名：</label>
								<div class="col-sm-8">
									<input id="creatName" name="creatName" th:value="${personFile.creatName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态0为普通文件，1为个人事项报告表：</label>
								<div class="col-sm-8">
									<input id="style" name="style" th:value="${personFile.style}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/personFile/edit.js">
	</script>
</body>
</html>
