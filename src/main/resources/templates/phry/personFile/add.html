							<div class="form-group fileAddTemp">

								<script type="text/javascript">
                                    $(document).on('click', '.fileName', function() {
										var index = $(this).data("index");
                                        $(".ddd"+index).click();
                                    });
                                    var indexTemp = [0];
                                    var index=0;
                                    var fileIds = new Array();

                                    function uploadFile(files,index) {
                                        var size = files[0].size;
                                        console.log("size=" + size);
                                        var formData = new FormData();
                                        formData.append("file", files[0]);
                                        $.ajax({
                                            data: formData,
                                            type: "POST",
                                            url: "/common/sysFile/upload",    // 图片上传出来的url，返回的是图片上传后的路径，http格式
                                            cache: false,
                                            contentType: false,
                                            processData: false,
                                            dataType: "json",
                                            success: function (data) {//data是返回的hash,key之类的值，key是定义的文件名
                                                $("#fileIdL"+index).val(data.sysFileId);
                                                $("#fileName"+index).val(data.sysFile.originalFilename);
                                            },
                                            error: function () {
                                                layer.msg('上传失败', {
                                                    icon: 2
                                                });
                                            }
                                        });
                                    }
                                    function addItem() {
                                        index++;
                                        indexTemp.splice(index, 0, index);
                                        var temp =  '<label class="col-sm-3 control-label removeFlag'+index+'" style="margin-top: 20px;"></label>'

                                            		+'		</div>'
                                            		+'	</div>'
                                            		+'</div>';

                                            return;
                                        }
                                        indexTemp.splice(index, 1,-1);
                                        $(".removeFlag"+index).remove();

                                    }

	<script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#baogaoTime',
                type: 'date',
                range: false,
                max: getNowFormatDate(),
                format: 'yyyy-MM-dd'
            });
        })
         layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#year',
                type: 'year',
                range: false,
                max: getNowFormatDate(),
                format: 'yyyy'
            });
        })

        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                + " " + date.getHours() + seperator2 + date.getMinutes()
                + seperator2 + date.getSeconds();
            return currentdate;
        }
	</script>
