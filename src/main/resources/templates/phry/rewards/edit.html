<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="rewards_id" name="rewards_id" th:value="${rewards.rewards_id}"  type="hidden">
							<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">userId：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${rewards.userId}" class="form-control" type="text">
								</div>
							</div> -->
							
							<div class="form-group">
								<label class="col-sm-3 control-label">人员姓名：</label>
								<div class="col-sm-8">
									<input type="hidden" id="userId" name="userId" th:value="${userInfoDTO.userId}" >
									<input id="username" disabled th:value="${userInfoDTO.username}"  name="username" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">奖惩时间：</label>
								<div class="col-sm-8">
									<input id="rewardsPunishmentTime" name="rewardsPunishmentTime" th:value="${rewards.rewardsPunishmentTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">奖惩说明：</label>
								<div class="col-sm-8">
									<input id="rewardsWord" name="rewardsWord" th:value="${rewards.rewardsWord}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">奖惩资料，跟图片：</label>
								<div class="col-sm-8">
									<input id="rewardsFileId" name="rewardsFileId" th:value="${rewards.rewardsFileId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/rewards/edit.js">
	</script>
</body>
</html>
