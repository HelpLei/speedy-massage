<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">人员姓名：</label>
							<div class="col-sm-8">
								<!--<select data-placeholder="&#45;&#45;选择人员&#45;&#45;" id="userId" name="userId" class="form-control chosen-select" tabindex="2" required>-->
								<!--&lt;!&ndash;<option value="">&#45;&#45;选择人员&#45;&#45;</option>&ndash;&gt;-->
								<!--<option th:each="userInfoDTO : ${userInfoDTOList}" th:value="${userInfoDTO.userId}" th:text="${userInfoDTO.username}"-->
								<!--th:selected="${userInfoDTO.userId == userId}" ></option>-->
								<!--</select>-->
								<input type="hidden" id="familyId" name="familyId">
								<input type="hidden" id="userId" name="userId" th:value="${userInfoDTO.userId}" >
								<input id="username" disabled th:value="${userInfoDTO.username}"  name="username" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label"><i style="color: red;">*</i>称谓：</label>
							<div class="col-sm-8">
								<input id="familyAppellation" placeholder="请输入长度不大于10的字符" maxlength="10" name="familyAppellation" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label"><i style="color: red;">*</i>姓名：</label>
							<div class="col-sm-8">
								<input id="familyName" placeholder="请输入长度不大于10的字符" maxlength="10" name="familyName" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label"><i style="color: red;">*</i>出生日期：</label>
							<div class="col-sm-8">
								<input id="birthTime" readonly placeholder="请选择出生日期"  name="birthTime" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">政治面貌：</label>
							<div class="col-sm-8">
								<input id="politicsFace" placeholder="请输入长度不大于8的字符" maxlength="8"  name="politicsFace" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">工作单位以及职务：</label>
							<div class="col-sm-8">
								<input id="workUnits" placeholder="请输入长度不大于28的字符" maxlength="28"  name="workUnits" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">状态：</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input type="radio" name="status" value="1" checked />正常
								</label>
								<label class="radio-inline">
									<input type="radio" name="status" value="0" />禁用
								</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>

				<div class="ibox-content">
					<table id="exampleTable2" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/phry/family/edit.js">
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#birthTime',
            type: 'month',
            range: false,
            format: 'yyyy-M'
        });
    })
</script>
</body>
</html>
