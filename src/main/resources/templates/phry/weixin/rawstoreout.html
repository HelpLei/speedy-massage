<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>诚益通综合管理系统</title>

    <link rel="stylesheet" href="${rc.contextPath}/statics/weixin/css/mdui.css" />
    <link rel="stylesheet" href="${rc.contextPath}/statics/weixin/css/app.css" />

</head>
<body>

<!--侧边菜单栏 -->
<div id="rightSide" ></div>

<content>
    <div class="con_list">
        <div class="con_top">原材料出库单</div>
        <form>
            <input class="search show" type="search" id="search" placeholder="原材料出库单号/出库人/生产单号/出库时间" onchange="searchlist()"/>
            <img src="${rc.contextPath}/statics/weixin/images/search.png">
        </form>
        <div class="info_list" id="dataDiv">
            <ul id="dataUrl">

            </ul>
        </div>
    </div>
</content>
<script type="text/javascript" src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script>

    //侧边栏
    $("#rightSide").load("${rc.contextPath}/weixin/rightSide");

    //ajax加载列表数据
    $.ajax({
        url:"${rc.contextPath}/weixin/list",
        data:{
            page : 1,
            limit : 10,
            str : "rawstoreout"
        },
        success:function(r){
            var data = eval("("+r+")");
            if(data.code == 0){
                var infos = data.page.list;
                var haveData = '';
                if(data.if_have_data == 0){
                    haveData = '<div class="js-load-more" id="loadMore" onclick="loadMore()">点击加载更多</div>';
                }else if(data.if_have_data == 1){
                    haveData = '<div class="js-load-nomore" id="haveLoadMore">数据已完全加载</div>';
                }

                if(infos == null || infos == ''){
                    haveData = '<div class="js-load-more" id="noMore" >暂无数据</div>';
                    $("#dataDiv").after(
                        haveData
                    )
                }else{
                    for(var i=0;i<infos.length;i++){
                        var info = infos[i];

                        var infostatus = '';

                        if(info.userName == null){
                            info.userName = "";
                        }
                        var outTime = "";
                        if(info.outTime == null){
                            info.outTime = "";
                        }else{
                            outTime =info.outTime.substring(0,10);
                        }

                        if(info.orderNo==null||info.orderNo==""){
                            info.orderNo="无";
                        }

                        if(info.statue == 0){
                            infostatus = '<span class="yellow">开立</span>';
                        }else if(info.statue == 5){
                            infostatus = '<span class="red">审核不通过</span>';
                        }else if(info.statue == 10){
                            infostatus = '<span class="green">审核通过</span>';
                        }else if(info.statue == 20){
                            infostatus = '<span class="red">库存不足</span>';
                        }else if(info.statue == 30){
                            infostatus = '<span class="purple">部分出库</span>';
                        }else if(info.statue == 35){
                            infostatus = '<span class="yellow">请购中</span>';
                        }else if(info.statue == 40){
                            infostatus = '<span class="yellow">采购中</span>';
                        }else if(info.statue == 50){
                            infostatus = '<span class="purple">部分入库</span>';
                        }else if(info.statue == 55){
                            infostatus = '<span class="green">全部入库</span>';
                        }else if(info.statue == 60){
                            infostatus = '<span class="dark-blue">出库</span>';
                        }else{
                            infostatus = '<span class="yellow">开立</span>';
                        }

                        $("#dataUrl").append(
                            '<li>'+
                            '<div class="list_box" onclick="detail('+info.id+')" >'+
                            '<div class="info_list_f">'+
                            '<div class="info_list_f_l">'+info.code+'</div>'+
                            '<div class="info_list_f_r">出库人：'+info.userName+'</div>'+
                            '</div>'+
                            '<div class="info_list_f">'+
                            '<div class="info_list_f_l">生产单号：'+info.orderNo+'</div>'+
                            '</div>'+
                            '<div class="info_list_s">'+
                            '<div class="info_list_s_l">出库时间：'+outTime+'</div>'+
                            '<div class="info_list_s_r">'+infostatus+'</div>'+
                            '</div>'+
                            '</div>'+
                            '</li>'
                        )
                    }
                    $("#dataDiv").after(
                        haveData+
                        '<span id="pageSpan">'+
                        '<input type="hidden" id="currPage" value="'+data.page.currPage+'" >'+
                        '</span>'
                    )
                }
            }
        }
    })

    //根据搜索内容查询列表数据
    function searchlist(){
        var username = $("#search").val();
        $.ajax({
            url:"${rc.contextPath}/weixin/list",
            data:{
                page : 1,
                limit : 10,
                username : username,
                str : "rawstoreout"
            },
            success:function(r){
                var data = eval("("+r+")");
                if(data.code == 0){
                    var infos = data.page.list;
                    $("#dataUrl").empty();
                    $("#loadMore").remove();
                    $("#haveLoadMore").remove();
                    $("#noMore").remove();
                    var haveData = '';
                    if(data.if_have_data == 0){
                        haveData = '<div class="js-load-more" id="loadMore" onclick="loadMore()">点击加载更多</div>';
                    }else if(data.if_have_data == 1){
                        haveData = '<div class="js-load-nomore" id="haveLoadMore">数据已完全加载</div>';
                    }
                    if(infos == null || infos == ''){
                        haveData = '<div class="js-load-more" id="noMore" >暂无数据</div>';
                        $("#dataDiv").after(
                            haveData
                        )
                    }else{
                        for(var i=0;i<infos.length;i++){
                            var info = infos[i];

                            var infostatus = '';

                            if(info.userName == null){
                                info.userName = "";
                            }
                            var outTime = "";
                            if(info.outTime == null){
                                info.outTime = "";
                            }else{
                                outTime =info.outTime.substring(0,10);
                            }

                            if(info.orderNo==null||info.orderNo==""){
                                info.orderNo="无";
                            }

                            if(info.statue == 0){
                                infostatus = '<span class="yellow">开立</span>';
                            }else if(info.statue == 5){
                                infostatus = '<span class="red">审核不通过</span>';
                            }else if(info.statue == 10){
                                infostatus = '<span class="green">审核通过</span>';
                            }else if(info.statue == 20){
                                infostatus = '<span class="red">库存不足</span>';
                            }else if(info.statue == 30){
                                infostatus = '<span class="purple">部分出库</span>';
                            }else if(info.statue == 35){
                                infostatus = '<span class="yellow">请购中</span>';
                            }else if(info.statue == 40){
                                infostatus = '<span class="yellow">采购中</span>';
                            }else if(info.statue == 50){
                                infostatus = '<span class="purple">部分入库</span>';
                            }else if(info.statue == 55){
                                infostatus = '<span class="green">全部入库</span>';
                            }else if(info.statue == 60){
                                infostatus = '<span class="dark-blue">出库</span>';
                            }else{
                                infostatus = '<span class="yellow">开立</span>';
                            }

                            $("#dataUrl").append(
                                '<li>'+
                                '<div class="list_box" onclick="detail('+info.id+')" >'+
                                '<div class="info_list_f">'+
                                '<div class="info_list_f_l">'+info.code+'</div>'+
                                '<div class="info_list_f_r">出库人：'+info.userName+'</div>'+
                                '</div>'+
                                '<div class="info_list_f">'+
                                '<div class="info_list_f_l">生产单号：'+info.orderNo+'</div>'+
                                '</div>'+
                                '<div class="info_list_s">'+
                                '<div class="info_list_s_l">出库时间：'+outTime+'</div>'+
                                '<div class="info_list_s_r">'+infostatus+'</div>'+
                                '</div>'+
                                '</div>'+
                                '</li>'
                            )
                        }
                        $("#dataDiv").after(
                            haveData+
                            '<span id="pageSpan">'+
                            '<input type="hidden" id="currPage" value="'+data.page.currPage+'" >'+
                            '</span>'
                        )
                    }
                }
            }
        })
    }

    //点击加载更多
    function loadMore(){
        var username = $("#search").val();
        var page = $("#currPage").val();
        $.ajax({
            url:"${rc.contextPath}/weixin/list",
            data:{
                page : parseInt(page)+1,
                limit : 10,
                username : username,
                str : "rawstoreout"
            },
            success:function(r){
                var data = eval("("+r+")");

                if(data.code == 0){
                    var infos = data.page.list;
                    for(var i=0;i<infos.length;i++){
                        var info = infos[i];

                        var infostatus = '';

                        if(info.userName == null){
                            info.userName = "";
                        }
                        var outTime = "";
                        if(info.outTime == null){
                            info.outTime = "";
                        }else{
                            outTime =info.outTime.substring(0,10);
                        }

                        if(info.orderNo==null||info.orderNo==""){
                            info.orderNo="无";
                        }

                        if(info.statue == 0){
                            infostatus = '<span class="yellow">开立</span>';
                        }else if(info.statue == 5){
                            infostatus = '<span class="red">审核不通过</span>';
                        }else if(info.statue == 10){
                            infostatus = '<span class="green">审核通过</span>';
                        }else if(info.statue == 20){
                            infostatus = '<span class="red">库存不足</span>';
                        }else if(info.statue == 30){
                            infostatus = '<span class="purple">部分出库</span>';
                        }else if(info.statue == 35){
                            infostatus = '<span class="yellow">请购中</span>';
                        }else if(info.statue == 40){
                            infostatus = '<span class="yellow">采购中</span>';
                        }else if(info.statue == 50){
                            infostatus = '<span class="purple">部分入库</span>';
                        }else if(info.statue == 55){
                            infostatus = '<span class="green">全部入库</span>';
                        }else if(info.statue == 60){
                            infostatus = '<span class="dark-blue">出库</span>';
                        }else{
                            infostatus = '<span class="yellow">开立</span>';
                        }

                        $("#dataUrl").append(
                            '<li>'+
                            '<div class="list_box" onclick="detail('+info.id+')" >'+
                            '<div class="info_list_f">'+
                            '<div class="info_list_f_l">'+info.code+'</div>'+
                            '<div class="info_list_f_r">出库人：'+info.userName+'</div>'+
                            '</div>'+
                            '<div class="info_list_f">'+
                            '<div class="info_list_f_l">生产单号：'+info.orderNo+'</div>'+
                            '</div>'+
                            '<div class="info_list_s">'+
                            '<div class="info_list_s_l">出库时间：'+outTime+'</div>'+
                            '<div class="info_list_s_r">'+infostatus+'</div>'+
                            '</div>'+
                            '</div>'+
                            '</li>'
                        )
                    }
                    $("#loadMore").remove();
                    var haveData = '';
                    if(data.if_have_data == 0){
                        haveData = '<div class="js-load-more" id="loadMore" onclick="loadMore()">点击加载更多</div>';
                    }else if(data.if_have_data == 1){
                        haveData = '<div class="js-load-nomore" id="haveLoadMore">数据已完全加载</div>';
                    }

                    $("#dataDiv").after(
                        haveData
                    )
                    $("#pageSpan").empty();
                    $("#pageSpan").append(
                        '<input type="hidden" id="currPage" value="'+data.page.currPage+'" >'
                    );
                }
            }
        })
    }

    //进入详情页面
    function detail(id){
        location.href='${rc.contextPath}/weixin/detailhtml?id='+id+'&str=rawstoreout';
    }

</script>

</body>
</html>
