<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">

			<div class="col-sm-2" style="min-width: 281.66px;">
				<div class="ibox ibox-body">
					<div class="ibox-title">
						<h5>选择部门</h5>
					</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
					<div class="ibox-content"  style="overflow:hidden" >
						<div id="jstree" class="jstree-node  jstree-last jstree-open"></div>
					</div>
				</div>
			</div>

			<div class="col-sm-9">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="phry:user:add" type="button" class="btn  btn-primary" onclick="add()">
									<i class="fa fa-plus" aria-hidden="true"></i>添加
								</button>
								<!-- <button shiro:hasPermission="phry:user:batchRemove" type="button" class="btn  btn-danger"
										onclick="batchRemove()">
									<i class="fa fa-trash" aria-hidden="true"></i>删除
								</button> -->
								<button shiro:hasPermission="phry:user:batchRemove" type="button" class="btn  btn-primary"
										onclick="changeSort()">
									<i class="fa fa-trash" aria-hidden="true"></i>修改序号
								</button>
								<button  type="button" class="btn  btn-primary" onclick="localDaoChu()">
										<i class="fa fa-plus" aria-hidden="true"></i>导出
								</button>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>
							<div class="columns pull-right col-md-2 ">
								<input id="searchName" type="text" class="form-control nopadding"
									   placeholder="姓名">
							</div>
							<div class="columns pull-right col-md-2 ">
								<input id="idCard" type="text" class="form-control"
									   placeholder="身份证">
							</div>
							<div class="columns pull-right col-md-2 ">
								<input id="zhuanye" type="text" class="form-control"
									   placeholder="专业名称查询">
							</div>
							<div class="columns pull-right col-md-2 nopadding">
								<input id="ageBegin" type="text" class="form-control"style="float: left;width: 100px;"
									   placeholder="开始年龄"><span style="float: left;">-</span>
								<input id="ageEnd" type="text" class="form-control" style="float: left;width: 100px;"
									   placeholder="结束年龄">
							</div>
								<div class="columns pull-right col-md-2 ">
									<select data-placeholder="--选择学历--" name="education" id="education" class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择学历 --</option>
										<option value="博士">博士</option>
										<option value="研究生">研究生</option>
										<option value="本科">本科</option>
										<option value="大专">大专</option>
										<option value="中专">中专</option>
										<option value="高中">高中</option>
										<option value="初中">初中</option>
										<option value="小学">小学</option>
									</select>
							</div>
							<div class="columns pull-right col-md-2 ">
									<select data-placeholder="--选择类别--" name="personnelCategory" id="personnelCategory" class="form-control chosen-select" tabindex="2">
										<option value="">-- 选择类别 --</option>
										<option value="0">行政</option>
										<option value="1">事业</option>
										<option value="2">编外人员</option>
										<option value="3">编外人员(退役军人安置)</option>
										<option value="4">编外人员(军嫂安置)</option>
										<option value="5">编外人员(大学生村官)</option>
									</select>
							</div>
							<div class="columns pull-right col-md-2 ">
								<select data-placeholder="--选择民族--" name="nation" id="nation" class="form-control chosen-select" tabindex="2">
									<option value="">-- 选择民族 --</option>
									<option value="汉族">汉族</option>
									<option value="满族">满族</option>
									<option value="蒙古族">蒙古族</option>
									<option value="回族">回族</option>
									<option value="藏族">藏族</option>
									<option value="维吾尔族">维吾尔族</option>
									<option value="苗族">苗族</option>
									<option value="彝族">彝族</option>
									<option value="壮族">壮族</option>
									<option value="布依族">布依族</option>
									<option value="侗族">侗族</option>
									<option value="瑶族">瑶族</option>
									<option value="白族">白族</option>
									<option value="土家族">土家族</option>
									<option value="哈尼族">哈尼族</option>
									<option value="哈萨克族">哈萨克族</option>
									<option value="傣族">傣族</option>
									<option value="黎族">黎族</option>
									<option value="傈僳族">傈僳族</option>
									<option value="佤族">佤族</option>
									<option value="畲族">畲族</option>
									<option value="高山族">高山族</option>
									<option value="拉祜族">拉祜族</option>
									<option value="水族">水族</option>
									<option value="东乡族">东乡族</option>
									<option value="纳西族">纳西族</option>
									<option value="景颇族">景颇族</option>
									<option value="柯尔克孜族">柯尔克孜族</option>
									<option value="土族">土族</option>
									<option value="达斡尔族">达斡尔族</option>
									<option value="仫佬族">仫佬族</option>
									<option value="羌族">羌族</option>
									<option value="布朗族">布朗族</option>
									<option value="撒拉族">撒拉族</option>
									<option value="毛南族">毛南族</option>
									<option value="仡佬族">仡佬族</option>
									<option value="锡伯族">锡伯族</option>
									<option value="阿昌族">阿昌族</option>
									<option value="普米族">普米族</option>
									<option value="朝鲜族">朝鲜族</option>
									<option value="塔吉克族">塔吉克族</option>
									<option value="怒族">怒族</option>
									<option value="乌孜别克族">乌孜别克族</option>
									<option value="俄罗斯族">俄罗斯族</option>
									<option value="鄂温克族">鄂温克族</option>
									<option value="德昂族">德昂族</option>
									<option value="保安族">保安族</option>
									<option value="裕固族">裕固族</option>
									<option value="京族">京族</option>
									<option value="塔塔尔族">塔塔尔族</option>
									<option value="独龙族">独龙族</option>
									<option value="鄂伦春族">鄂伦春族</option>
									<option value="赫哲族">赫哲族</option>
									<option value="门巴族">门巴族</option>
									<option value="珞巴族">珞巴族</option>
									<option value="基诺族">基诺族</option>
								</select>
							</div>

						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>


		</div>

	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="phry:user:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="phry:user:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="phry:user:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/userinfo/user.js"></script>
</body>
</html>
