	<script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#birth',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
        });
        $(function(){
            function alertT(item,title) {
                layer.open({
                    type : 2,
                    title : title,
                    maxmin : true,
                    shadeClose : false, // 点击遮罩关闭层
                    area : [ '100%', '100%' ],
                    content : item+"/"+$("#userId").val() // iframe的url
                });
            };
            $(".itemStyle a").click(function () {
				var uri = $(this).data("index");
				var title =  $(this).data("title");
				alertT(uri,title);
            });
		});

	</script>
