<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${leave.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合同表ID：</label>
								<div class="col-sm-8">
									<input id="pactId" name="pactId" th:value="${leave.pactId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${leave.name}" class="form-control" readonly="readonly"  type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="department" name="department" th:value="${leave.department}" readonly="readonly"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职位：</label>
								<div class="col-sm-8">
									<input id="post" name="post" th:value="${leave.post}" class="form-control" readonly="readonly"  type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假开始时间：</label>
								<div class="col-sm-8">
									<input id="leaveTime" name="leaveTime" th:value="${leave.leaveTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假到什么时候：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${leave.endTime}" class="form-control" type="text">
								</div>
							</div>
													<!-- 	<div class="form-group">	
								<label class="col-sm-3 control-label">请假天数：</label>
								<div class="col-sm-8">
									<input id="leaveDate" name="leaveDate" th:value="${leave.leaveDate}" class="form-control" type="text">
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假原因：</label>
								<div class="col-sm-8">
									<input id="leaveReason" name="leaveReason" th:value="${leave.leaveReason}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/leave/edit2.js">
	</script>
</body>
</html>
