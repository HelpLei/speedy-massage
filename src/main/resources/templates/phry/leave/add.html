<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head th:include="include :: header">
<link rel="stylesheet" href="${rc.contextPath}/static/plugins/layui/css/layui.css"  media="all">
	<script src="${rc.contextPath}/js/laydate/laydate.js"></script>
	<script src="${rc.contextPath}/static/plugins/layui/layui.js"></script>
	
<script src="/js/jquery.min.js?v=2.1.4"></script>
</head>
<body class="gray-bg">
 
		<div id="show1" style="display:true" >
	<div class="wrapper wrapper-content" >
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins" >
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group" style="display:none" >	
								<label class="col-sm-3 control-label" >合同表ID：</label>
								<div class="col-sm-8">
									<input id="pactId" name="pactId" class="form-control" type="text" >
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text" placeholder="姓名" readonly="readonly"  onclick="getHeList()"  >
								</div>
							</div>
								
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="department" name="department" class="form-control" placeholder="部门" readonly="readonly"  type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职位：</label>
								<div class="col-sm-8">
									<input id="post" name="post" class="form-control" readonly="readonly" placeholder="职位" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假开始时间：</label>
								<div class="col-sm-8">
									<input id="leaveTime" name="leaveTime"  readonly class="laydate-icon layer-date form-control" type="text">
								</div>
							</div>
							<div></div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假到什么时候：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime"  readonly class="laydate-icon layer-date form-control" type="text">
								</div>
							</div>
									<div></div>
												<!-- 		<div class="form-group">	
								<label class="col-sm-3 control-label">请假天数：</label>
								<div class="col-sm-8">
									<input id="leaveDate" name="leaveDate" class="form-control" type="text">
								</div>
							</div> -->
														<div class="form-group">	
								<label class="col-sm-3 control-label">请假原因：</label>
								<div class="col-sm-8">
									<input id="leaveReason" name="leaveReason" class="form-control" placeholder="原因" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div id="cflist2" style="display:none">
			<div class="grid-btn" style="padding-top: 10px;">
				<div class="form-group col-sm-4">
					<input type="text" class="form-control" v-model="q.cfname"
						@keyup.enter="querycf2" placeholder="用户名">
				</div>
				<a class="btn btn-default" @click="querycf2">查询</a>
			</div>
			<table id="cfqgrid2"></table>
			<div id="jqGridPagercf2" style='position: relative;'></div>
		</div>
			</div>
	</div>
	</div>
	
	</div>
	
	<div  id="show2" style="display:none">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  type="button" class="btn  btn-primary"
								onclick="updateTrue()">
								<i class="fa fa-plus" aria-hidden="true"></i>选择
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		</div>

	
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="phry:pact:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="phry:pact:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="phry:pact:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<!-- <div th:include="include :: footer"></div> -->
	<!-- <script type="text/javascript" src="/js/appjs/phry/leave/leaveName.js"></script> -->
	
	
	
	
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/leave/add.js">
	
	</script>
	<script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#leaveTime',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
            laydate.render({
                elem: '#endTime',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
        })
	</script>
	
</body>
</html>
