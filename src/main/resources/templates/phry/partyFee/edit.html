<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${partyFee.id}"  type="hidden">
							<div style="display:none" class="form-group">	
								<label class="col-sm-3 control-label">人员id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" readonly th:value="${partyFee.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" readonly th:value="${partyFee.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="sex" th:field="*{partyFee.sex}" value="1" /> 男
									</label>
									<label class="radio-inline">
										<input type="radio" name="sex" th:field="*{partyFee.sex}" value="0" /> 女
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" th:value="${partyFee.idCard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">党费金额：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${partyFee.money}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">缴纳党费时间：</label>
								<div class="col-sm-8">
									<input id="payTime" name="payTime" readonly th:value="${#dates.format(partyFee.payTime, 'yyyy-MM-dd')}" class="laydate-icon layer-date form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/partyFee/edit.js">
	</script>
	<script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#payTime',
                type: 'date',
                range: false,
                format: 'yyyy-MM-dd',
                max:'currentdate'
            });
        })
	</script>
</body>
</html>
