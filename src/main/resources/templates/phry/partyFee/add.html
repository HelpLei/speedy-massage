<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div id="show1" style="display:true" >
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div style="display:none" class="form-group">	
								<label class="col-sm-3 control-label">人员id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control" type="text" readonly="readonly" onclick="chooseuser()">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="sex" value="1" checked /> 男
									</label>
									<label class="radio-inline">
										<input type="radio" name="sex" value="0" /> 女
									</label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">缴纳党费时间：</label>
								<div class="col-sm-8">
									<input id="payTime" name="payTime" readonly class="laydate-icon layer-date form-control" type="text" >
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">党费金额：</label>
								<div class="col-sm-8">
									<input id="money" name="money" class="form-control" type="text">
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
</div>

<div  id="show2" style="display:none">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  type="button" class="btn  btn-primary"
								onclick="updateTrue()">
								<i class="fa fa-plus" aria-hidden="true"></i>选择
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="姓名/手机号/身份证号">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>

	
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="phry:pact:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="phry:pact:remove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="phry:pact:resetPwd">
		<script type="text/javascript">
			var s_resetPwd_h = '';
		</script>
	</div>
</div>
	
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/partyFee/add.js">
	</script>
	<script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#payTime',
                type: 'date',
                range: false,
                format: 'yyyy-MM-dd',
                max:'currentdate'
            });
        })
	</script>
</body>
</html>
