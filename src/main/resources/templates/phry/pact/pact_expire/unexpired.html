<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <!-- <button shiro:hasPermission="phry:pact:add" type="button" class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button> -->
                        <!--<button shiro:hasPermission="phry:pact:isexpired" type="button" class="btn  btn-primary"
                                onclick="unexpired()">
                            <i class="fa fa-plus" aria-hidden="true"></i>续签合同
                        </button>

                        <button shiro:hasPermission="phry:pact:isexpired" type="button" class="btn  btn-danger"
                                onclick="expired()" >
                            <i class="fa fa-minus" aria-hidden="true"></i>不续签合同
                        </button>-->
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="name" type="text" class="form-control"
                               placeholder="姓名">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="department" type="text" class="form-control"
                               placeholder="部门">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="post" type="text" class="form-control"
                               placeholder="职位">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="phry:pact:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="phry:pact:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="phry:pact:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/phry/pact/pact_expire/unexpired.js"></script>
</body>
</html>
