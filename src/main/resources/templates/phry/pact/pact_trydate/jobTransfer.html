<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${pact.id}"  type="hidden">
												<div class="form-group"  style="display:none">	
								<label class="col-sm-3 control-label">人员表ID：</label>
								<div class="col-sm-8">
									<input id="personnelId" name="personnelId" th:value="${pact.personnelId}" class="form-control" type="text">
								</div>
							</div>
										
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${pact.name}" class="form-control" readonly  type="text">
								</div>
							</div>
												
												<!-- 		<div class="form-group">	
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="department" name="department" th:value="${pact.department}" readonly class="form-control" type="text">
								</div>
							</div> -->
							
							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden" th:value="${user.deptId}">
									<input id="deptName" name="deptName"
										   class="form-control" type="text" style="cursor: pointer;"
										   onclick="openDept()" readonly="readonly" placeholder="所属部门" th:value="${user.deptName}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职位：</label>
								<div class="col-sm-8">
									<input id="post" name="post" th:value="${pact.post}" class="form-control" type="text">
								</div>
							</div>
										
							<div class="form-group">	
								<label class="col-sm-3 control-label">签订时间：</label>
								<div class="col-sm-8">
									<input id="dateSigning" name="dateSigning" th:value="${pact.dateSigning}" readonly class="laydate-icon layer-date form-control"  type="text">
								</div>
							</div>
											<div class="form-group">	
								<label class="col-sm-3 control-label">试用期时间：</label>
								<div class="col-sm-8">
									<input id="probationPeriod" name="probationPeriod" th:value="${pact.probationPeriod}" readonly class="laydate-icon layer-date form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">到期时间：</label>
								<div class="col-sm-8">
									<input id="expirationTime" name="expirationTime" th:value="${pact.expirationTime}" readonly class="laydate-icon layer-date form-control" type="text">
								</div>
							</div>
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="pactRemark" name="pactRemark" th:value="${pact.pactRemark}" class="form-control" type="text">
								</div>
							</div>
												
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/phry/pact/pact_trydate/jobTransfer.js">
	</script>
	<script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#dateBirth',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
            laydate.render({
                elem: '#dateSigning',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
            laydate.render({
                elem: '#probationPeriod',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
            laydate.render({
                elem: '#expirationTime',
                type: 'date',
                range: false,
                format: 'yyyy-M-d'
            });
        })
	</script>
</body>
</html>
