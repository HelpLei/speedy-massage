<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">技师会的技能：</label>
								<div class="col-sm-8">
									<input id="typeId" name="typeId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">头像上传：</label>
								<div class="col-sm-8">
									<input id="namePicture" name="namePicture" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证：</label>
								<div class="col-sm-8">
									<input id="card" name="card" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="age" name="age" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员详情：</label>
								<div class="col-sm-8">
									<input id="personDetail" name="personDetail" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">个人类型：</label>
								<div class="col-sm-8">
									<input id="genre" name="genre" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经济联系人姓名：</label>
								<div class="col-sm-8">
									<input id="urgencyName" name="urgencyName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">紧急人关系：</label>
								<div class="col-sm-8">
									<input id="urgencyRelation" name="urgencyRelation" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">紧急联系人电话：</label>
								<div class="col-sm-8">
									<input id="urgencyPhone" name="urgencyPhone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">加入时间：</label>
								<div class="col-sm-8">
									<input id="joinDate" name="joinDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">离职时间：</label>
								<div class="col-sm-8">
									<input id="outDate" name="outDate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单数：</label>
								<div class="col-sm-8">
									<input id="numberOrders" name="numberOrders" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单实际所获得的价格：</label>
								<div class="col-sm-8">
									<input id="numberSurePrice" name="numberSurePrice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单价格：</label>
								<div class="col-sm-8">
									<input id="numberPrice" name="numberPrice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评价平均分数：</label>
								<div class="col-sm-8">
									<input id="evaluationScore" name="evaluationScore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书名称：</label>
								<div class="col-sm-8">
									<input id="credentialsName" name="credentialsName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书上传id：</label>
								<div class="col-sm-8">
									<input id="credentialsFile" name="credentialsFile" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书名称：</label>
								<div class="col-sm-8">
									<input id="credentialsNameTwo" name="credentialsNameTwo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书上传id：</label>
								<div class="col-sm-8">
									<input id="credentialsFileTwo" name="credentialsFileTwo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书名称：</label>
								<div class="col-sm-8">
									<input id="credentialsNameThree" name="credentialsNameThree" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书上传id：</label>
								<div class="col-sm-8">
									<input id="credentialsFileThree" name="credentialsFileThree" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书名称：</label>
								<div class="col-sm-8">
									<input id="credentialsNameFour" name="credentialsNameFour" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证书上传id：</label>
								<div class="col-sm-8">
									<input id="credentialsFileFour" name="credentialsFileFour" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人员id：</label>
								<div class="col-sm-8">
									<input id="creatId" name="creatId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人员姓名：</label>
								<div class="col-sm-8">
									<input id="creatName" name="creatName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="creatTime" name="creatTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0为正常，1为删除：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sm/technician/add.js">
	</script>
</body>
</html>
